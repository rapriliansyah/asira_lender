components:
  schemas:
    jwtResponse:
      properties:
        expires_in:
          type: number
          example: 1200
        token:
          type: string
          example: eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFuZHJva2V5IiwiaXNfaWfaweiufh2198eu9128jd98wjhdQxNjgsImp0aSI6ImFuZHJva2V5In0.gCPTFIe-GnE9pduQaCfOV8hGo5ttXOalE9Egrsjb9f832hw9eijhdw98jhDVxWa1u6cWfSxMrCReviekgkqflZdA
    lenderLoginRequest:
      properties:
        key:
          type: string
          example: BANKID
        password:
          type: string
          example: password
    ErrorResponse:
      type: object
      properties:
        details:
          type: object
        message:
          type: string
          example: this is your error message
    lenderProfile:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: Bank A
        type:
          type: string
          example: BPD
        address:
          type: string
          example: st. bankalogy
        province:
          type: string
          example: province Bank A
        city:
          type: string
          example: city A
        services:
          type: array
          items:
            type: number
          example: [3, 5, 10]
          description: service ids
        pic_name:
          type: string
          example: Liana
        phone:
          type: string
          example: "081234567890"
        join_date:
          type: string
          example: "2019-06-26T16:40:33.372829+07:00"
    lenderProfilePatchRequest:
      type: object
      properties:
        name:
          type: string
          example: Bank A revised
        type:
          type: string
          example: type revise
        address:
          type: string
          example: address revise
        province:
          type: string
          example: province Bank A revise
        city:
          type: string
          example: city A revise
        services:
          type: array
          items:
            type: number
          example: [1, 2, 3]
          description: service ids
        pic:
          type: string
          example: Tony
        phone:
          type: string
          example: "081234567895"
    lenderProfilePatchResponse:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: Bank A revised
        type:
          type: string
          example: type revise
        address:
          type: string
          example: address revise
        province:
          type: string
          example: province Bank A revise
        city:
          type: string
          example: city A revise
        services:
          type: array
          items:
            type: number
          example: [1, 2, 3]
          description: service ids
        pic_name:
          type: string
          example: Tony
        phone:
          type: string
          example: "081234567895"
        join_date:
          type: string
          example: "2019-06-26T16:40:33.372829+07:00"
    lendersBorrowerList:
      type: object
      properties:
        total_data:
          type: number
          example: 3
        rows:
          type: number
          example: 5
        current_page:
         type: number
         example: 1
        last_page:
         type: number
         example: 1
        from:
         type: number
         example: 1
        to:
         type: number
         example: 3
        data:
          type: array
          items:
            $ref: '#/components/schemas/lendersBorrowerDetail'
    lendersBorrowerDetail:
      type: object
      properties:
        id:
          type: string
          example: 1
        created_time:
          type: string
          example: "1999-12-31T00:00:00.000Z"
        status:
          type: string
          example: active
          enum:
